<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css1/bootstrap.css"/>
    <script type="text/javascript" src="../js1/jquery.min.js"></script>
    <script type="text/javascript" src="../js1/popper.min.js"></script>
    <script type="text/javascript" src="../js1/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css1/animation.css"/>
    <link rel="stylesheet" href="../css/user_register.css">
	
</head>
<body>
    <div class="container">
       <header id="first"></header>
       <div id="tbody">
            <a class="a1" href="#">账号注册</a>
            <img src="../../picture/1.gif" alt="可能是电脑配置不够哦">
            <!-- 这里是第一个dom操作，验证手机号码是否符合； -->
            <p class="p1" id="aa1"></p>
            <input class="shouji" type="text" id="phone" placeholder="手机号">
            <!-- 验证密码是否符合 -->
            <p class="p2" id="aa2"></p>
            <input type="password" id="upwd" placeholder="密码">
            <button id="button">注册</button>
            <input class="tongyi" type="checkbox" id="qq"><label for="qq">我已同意并阅读</label>
            <a class="a3" href="#">《用户注册协议》</a>
       </div>
    <!-- 脚步文件-->
         <footer id="last"></footer>
    </div>
    <script src="../js1/jquery-1.11.3.js"></script>
    <script src="../js/header.js"></script> 
     <script src="../js/user_register.js"></script>
</body>
</html>
